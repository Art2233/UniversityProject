<mat-nav-list>
    @for (menuItem of menuItems; track menuItem.id) {
        <a
            mat-list-item
            [activated]="selectedMenuItemId == menuItem.id"
            (click)="onSelectMenuItem.emit({ menuItemId: menuItem.id })"
        >
            <mat-icon matListItemIcon>{{ menuItem.icon }}</mat-icon>
            {{ menuItem.name | translate }}
        </a>
    }
<mat-nav-list>
